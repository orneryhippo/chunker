<html>
<head>

<body>
    <a href="chunker.html">Chunk JSON elements</a><p/>

    <div class="container">
  <h1>Parse JSON</h1>
  
  <p>Paste your JSON array into the text area below, select One or All, then click "Pretty" print to display the record(s).</p>
  <textarea id="json-input" rows="10" cols="50" value="{}"></textarea>
  <!-- <input type="text" id="json-input" /> -->
  
   <label><input type="radio" name="printOption" value="none" > None</label>
  <label><input type="radio" name="printOption" value="one" checked> One</label>
  <label><input type="radio" name="printOption" value="all"> All</label>

  <button onclick="prettyPrint()">"Pretty" print JSON</button>

  <p/>
  <div id="output"></div>
  </div>
