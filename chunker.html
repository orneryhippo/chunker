<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chunker</title>
    <link rel="stylesheet" href="chunker.css">
    <script src="./chunker.js"></script>
</head>
<body>
    <a href="index.html">PrettyPrint JSON</a>
    <div class="container">
        <h1>Chunker</h1>
        <p>Paste your array of json records into the text area below and set the number of words per chunk, then click "Process" to display the text.</p>
        <textarea id="inputText"></textarea>
        <label for="json-key">JSON Key:</label>
        <input type="text" id="json-key" value="articleBody"><p/>

       
        <label for="wordsPerChunk">Words per chunk:</label>
        <input type="number" id="wordsPerChunk" min="1" value="100">
        <button id="processBtn" onclick="processText()">Process</button><p/>
        <label for="output">Output:</label>
        <div id="output"></div>
        <!-- <textarea id="output" readonly></textarea> -->
    </div>


</body>
</html>
